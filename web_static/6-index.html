<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="title">States</h3>
                    <h4 class="subtitle">California, Arizona...</h4>
                    <ul class="popover">

                        <li class="title_popover"><h2>Arizona:</h2></li>
                        <li class="locations_popover"><p>Page</p></li>
                        <li class="locations_popover"><p>Page 2</p></li>

                        <li class="title_popover_2"><h2>California:</h2></li>
                        <li class="locations_popover"><p>San Francisco</p></li>
                        <li class="locations_popover_2"><p>Los Altos</p></li>

                    </ul>
                </div>
                <div class="amenities">
                    <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">Internet, Kitchen...</h4>
                    <ul class="popover">

                        <li><p class="content_popover_1">Internet</p></li>
                        <li><p class="content_popover">TV</p></li>
                        <li><p class="content_popover">Kitchen</p></li>
                        <li><p class="content_popover_2">Iron</p></li>

                    </ul>

                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
